<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap");
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Encriptador</title>
  </head>
  <body>
    <header>
      <img class="logo" src="./imagenes/Logo.png" alt="logo" />
    </header>
    <main>
      <section>
        <textarea id="inputText"
          class="text-area"
          cols="30"
          rows="10"
          placeholder="Ingrese el texto aqui"
        ></textarea>
        <div class="informacion">
          <i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
          <h6 class="informacion">Solo letras minúsculas y sin acentos</h6>
        </div>
        <div class="botones">
          
          <button class="btn-encriptar" onclick="codificarTexto()">Encriptar</button>
          <button class="btn-desencriptar"onclick="decodificarTexto()">Desencriptar</button>
        </div>
      </section>
      <section class="section-l">
        <textarea id="outputText" class="mensaje" cols="5" rows="10"></textarea>
        <h4 id="titulo_mensaje">Ningún mensaje fue encontrado</h4>
        <p id="p_mensaje">Ingresa el texto que desees encriptar o desencriptar.</p>

        <button id="botonCopiar"  class="btn-copiar" onclick="copiarTexto()">Copiar</button>
  
      </section>
    </main>
    
    <script src="script.js"></script>

  </body>
</html>
